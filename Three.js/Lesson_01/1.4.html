<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth /
                window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // Trinagulo 1 
            var geometry = new THREE.BufferGeometry();

            const vertices0 = new Float32Array( 
            [
                -0.2, 0.15,  0.0,
                0.35, 0.65,  0.0,
	            -0.85,  0.9,  0.0,
            ] );

            var colors = new Uint8Array( 
            [
	            255,  255,  255,  
	            0,  255,  0,  
	            0,  0,  255,  
            ] );

            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices0, 3 ) );
            geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 3, true) );
            var material = new THREE.MeshBasicMaterial( {vertexColors: THREE.VertexColors, side: THREE.DoubleSide});
            var triangle = new THREE.Mesh( geometry, material );
            scene.add( triangle );

            // Triangulo 2
            geometry = new THREE.BufferGeometry();

            const vertices1 = new Float32Array( 
            [
                0, 0,  0.0,
                -0.35, -1,  0.0,
	            -0.7,  0.25,  0.0,
        
            ] );

            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices1, 3 ) );
            var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide});
            var triangle = new THREE.Mesh( geometry, material );
            scene.add( triangle );

            // Triangulo 2
            geometry = new THREE.BufferGeometry();

            const vertices2 = new Float32Array( 
            [
                0, 0,  0.0,
                0.5, 0.75,  0.0,
	            1.0,  0,  0.0,
            ] );


            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices2, 3 ) );
            var material = new THREE.MeshBasicMaterial( {color: 0xff00ff,side: THREE.DoubleSide});
            var triangle = new THREE.Mesh( geometry, material );
            scene.add( triangle );

            // Triangulo 3
            geometry = new THREE.BufferGeometry();

            const vertices3 = new Float32Array( 
            [
                0.15, -0.95,  0.0,
                0.9, -0.7,  0.0,
	            0.65,  0.1,  0.0,
            ] );


            geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices3, 3 ) );
            var material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide, wireframe: true});
            var triangle = new THREE.Mesh( geometry, material );
            scene.add( triangle );



            camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
                renderer.setFaceCulling( THREE.CullFaceNone );
            }
            render();

		</script>
	</body>
</html>
