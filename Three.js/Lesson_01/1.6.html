<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth /
                window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry(3,3,3);
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe:true });
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            geometry = new THREE.CircleGeometry( 1, 32 );
            geometry.translate(0.5,-1,0);
            material = new THREE.MeshBasicMaterial( { color: 0x073ef2 } );
            var circle = new THREE.Mesh( geometry, material );
            scene.add( circle );

            geometry = new THREE.RingGeometry( 0.5, 0.9, 32 );
            geometry.translate(0.5,-1,0);
            material = new THREE.MeshBasicMaterial( { color: 0x89da37 , wireframe:true} );
            mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            geometry = new THREE.ConeGeometry( 1, 2, 32 );
            geometry.translate(0.5,0.8,0);
            material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
            cone = new THREE.Mesh( geometry, material );
            scene.add( cone );

            cone.rotation.x+=0.3;

            geometry = new THREE.TorusKnotGeometry( 2, 0.3, 100, 16 );
            material = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe:true } );
            torusKnot = new THREE.Mesh( geometry, material );
            scene.add( torusKnot );

            torusKnot.rotation.x+=0.3

            camera.position.z = 5;


            function render() {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }
            render();

            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;

            window.addEventListener('resize', function () {				       
                renderer.setSize(window.innerWidth, window.innerHeight );
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
		    });
		</script>
	</body>
</html>
