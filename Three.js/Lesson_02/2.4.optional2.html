<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth /
                window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.SphereGeometry(1,10,10);
            var material = new THREE.MeshPhongMaterial( { color: '#006063',  specular: '#a9fcff',	shininess: 100, flatShading : true });
            var sphere = new THREE.Mesh( geometry, material );
            sphere.position.x=-2.5
            scene.add( sphere );

            var geometry = new THREE.SphereGeometry(1,10,10);
            var material = new THREE.MeshPhongMaterial( { color: '#006063',  specular: '#a9fcff',	shininess: 100 });
            var sphere1 = new THREE.Mesh( geometry, material );
            scene.add( sphere1 );
            sphere1.position.x=2.5

            var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
            directionalLight.position.y=5;
            scene.add( directionalLight );

            var red_directionalLight = new THREE.DirectionalLight( 0xff0000, 1 );
            red_directionalLight.position.x=-5;
            scene.add( red_directionalLight );

            var blue_directionalLight = new THREE.DirectionalLight( 0x0000ff, 1 );
            blue_directionalLight.position.x=5;
            scene.add( blue_directionalLight );

            const spotLight = new THREE.SpotLight( 0x00ff00 );
            spotLight.position.set( 0, 0, -5 );
            spotLight.angle=Math.PI/20;

            spotLight.target.position = (2.5,0,0);
            
            scene.add(spotLight.target );
            scene.add( spotLight );

            var alight = new THREE.AmbientLight(0xffffff);
            scene.add(alight);

            camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);
                sphere.rotation.x += 0.01;
                sphere1.rotation.x += 0.01;
                renderer.render(scene, camera);
            }
            render();
		</script>
	</body>
</html>
