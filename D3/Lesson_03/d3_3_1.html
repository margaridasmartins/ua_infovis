<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scatterplot - Lesson 3</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <script type="text/javascript">
        let w = 600, h = 600;
       
        let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);
        
        
        let dataset =[];
        
        for(i=0; i<10; i++){
            dataset[i]=[Math.floor((Math.random() * 500)),Math.floor((Math.random() * 500)),3 +Math.floor((Math.random() * 20)) ]
        }

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle")
                .attr("cx", (d, i) => (d[1]))
                .attr("cy", (d, i) => (d[0]))
                .attr("r", (d, i) => (d[2]));

        let text= svg.selectAll("text")
            .data(dataset)
            .join("text")
            .text(function(d){
                return "(" + d[0] + "," + d[1] + ")";
            })
            .attr("x", function (d, i) {
                return d[1];
            })
            .attr("y", function (d, i) {
                return d[0];
            })
            .attr("stroke","red");

    </script>    
</body>
</html>
